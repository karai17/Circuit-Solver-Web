	<meta name="description"
		content="As I approached my senior year for my B.S. in Electrical Engineering, I wanted to create something that most people hadn't created before, a circuit simulator! It was about the experience, the learning, and the the journey itself. I put together this application to package my knowledge in Electrical Engineering to some day help another student have an easier time in their scholastic pursuits and in turn teach them about circuits. Circuit Solver is far from perfect and there are lots of things that could be optimized. It will however, simulate a majority of linear Circuits and a decent amount of smaller scale Non-Linear Circuits. If this app helps you in any way, i'd appreciate you spreading the word to help support my efforts Thanks!
				Think of Circuit Solver as an electronic circuit board, you drag your electrical components and place them on one at a time. You hook up some sources and you place some meters to read the values. If you need to analyze the waveform, grab some electrical leads and view them with an oscilloscope. There are many SPICE tools out there for PC such as Multisim, LTSpice, and PSpice. Circuit Solver doesn't compare to their raw power but it is optimized to run on mobile devices which makes it both portable and easily accessible to anyone in need of circuit solutions. Circuit Solver strives to verify Ohm's law, Kirchhoff's current and voltage laws by creating models that are both stable and efficient." />
